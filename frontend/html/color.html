<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>
        <link rel="stylesheet" href="/css/color.css">
    </head>
    <body>
        <header>
            Color Picker
        </header>
        <p id="pColor">rgb(255, 99, 71)</p>
        <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step="2" value="255" id="redSlider">Red Color</p>
        <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step="2" value="99" id="greenSlider">Green Color</p>
        <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step="2" value="71" id="blueSlider">Blue Color</p>
        <script src="/js/color.js"></script>
    </body>
</html>
