<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>
        <link rel="stylesheet" href="/css/color.css">
    </head>
    <body>
        <header>
            Color Picker
        </header>
        <div class="color">
            <p>rgb(255, 99, 71)</p>
        </div>
        <div class="default">
            <label for="">
                RED
            </label>
            <input type="range" min="0" max="255" value="255">
            <label for="">
                GREEN
            </label>
            <input type="range" min="0" max="255" value="99">
            <label for="">
                BLUE
            </label>
            <input type="range" min="0" max="255" value="71">
        </div>
    </body>
</html>
