<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <link rel="stylesheet" href="/css/register.css">
    </head>
    <body>
        <h2>Register</h2>
        <form>
            <label for="fname">First Name:</label><br><br>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name:</label><br><br>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="email">Email:</label><br><br>
            <input type="text" name="email" id="email"><br><br>
            <label for="number">Mobile Number:</label><br><br>
            <input type="text" name="number" id="number"><br><br>
            <label for="dob">Date of Birth:</label><br><br>
            <input type="date" name="dob" id="dob"><br><br>
            <label for="gender">Gender:</label><br><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="transgender">Transgender</option>
                <option value="other">Prefer not to say</option>
            </select><br><br>
            <label for="password">Password:</label><br><br>
            <input type="text" name="password" id="password"><br><br>
            <label for="conpass">Confirm Password:</label><br><br>
            <input type="text" name="conpass" id="conpass"><br><br>
            <input type="submit" name="Register">
        </form>
    </body>
</html>
